<div class="container">
    <div class="row">
        <div class="card">
            <div class="text-center">
                <h1>Login</h1>
                <h6>Please enter email and password</h6>
            </div>
            <form [formGroup]="loginForm">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" formControlName="email" name="email" class="form-control" id="exampleInputEmail1"/>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mots de passe</label>
                    <input type="password" formControlName="password" name="password" class="form-control" id="password" />
                </div>
                <button type="submit" class="btn btn-success" (click)="login()">Login</button>
            </form>
            <p class="mt-3">If you have not account <a routerLink="/signup">click Here</a></p>
        </div>
    </div>
</div>
